<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS function</title>
    <!-- Taiwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Taiwind link end -->
  </head>
  <body>
    <main class="flex justify-center">
      <!-- daisyUI  -->
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance start -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div class="stat-value">9200</div>
              </div>
            </div>
            <!-- account balance end -->
            <div class="divider"></div>
            <!-- features start -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- features end -->
            <!-- add money form start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Account Balance</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Account Balance"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="iput-cash-out"
                    autocomplete="off"
                    type="password"
                    placeholder="Input 4 Digit Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
          </div>
        </div>
      </div>
      <!-- daisyUI end -->
    </main>
    <script src="./js/addMoney.js"></script>
  </body>
</html>
